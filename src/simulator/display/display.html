<script type="text/javascript" src="jquery.min.js"></script>
<script type='text/javascript' src='pos.js'></script>

<!--
  NOTES:
  JS, position of sun and moon at given x%, y%
  e.g. x = 50%, halfway across screen
-->

<!DOCTYPE html>
<html>
<body>

  <svg id="cont" height="500" width="100%" style="background-color: #72bcd4">

      <circle id="sun" cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="yellow" />

      <circle id="moon" cx="150" cy="50" r="40" stroke="black" stroke-width="3" fill="grey" />

  </svg>


</body>
</html>
