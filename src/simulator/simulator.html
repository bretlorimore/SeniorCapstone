<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="ephemeris-0.1.0.js"></script>
<script type="text/javascript" src="simulator.js"></script>

<!DOCTYPE html>
<html>
<body style="margin: 0px;">
    <svg id="container" style="background-color: #00abe6; display: none">
        <circle id="sun" cx="50" cy="50" r="40" fill="#ffdd00" style="display: none"/>
        <circle id="moon" cx="150" cy="50" r="40" fill="#eee" style="display: none"/>
    </svg>
    <div id="controls" style="height: 100px">
        <button id="time_down">Time Down</button>
        <button id="time_up">Time Up</button>
    </div>
</body>
</html>
