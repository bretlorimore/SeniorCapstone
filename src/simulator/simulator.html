<script type="text/javascript" src="jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script type="text/javascript" src="ephemeris-0.1.0.js"></script>
<script type="text/javascript" src="simulator.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

<!DOCTYPE html>
<html>
<body style="margin: 0px;">
    <svg id="container" style="background-color: #00abe6; display: none">
        <circle id="sun" cx="50" cy="50" r="40" fill="#ffdd00" style="display: none"/>
        <circle id="moon" cx="150" cy="50" r="40" fill="#eee" style="display: none"/>
    </svg>
    <div id="controls" style="height: 100px; width: calc(100% - 40px); padding: 15px">

        <!-- Time down button -->
        <div style="width: 115px; float: left;">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="downbutton">
                Time Down
            </button>
        </div>

        <!-- Time slider -->
        <div style="width: calc(100% - 230px); float: left;">
            <!-- +/- 720 minutes = +/- 12 hours with 2 minute resolution -->
            <input class="mdl-slider mdl-js-slider" type="range" id="tslider" min="-720" max="720" value="0" step="2">
        </div>

        <!-- Time up button -->
        <div style="width: 115px; float: left;">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id ="upbutton">
                Time Up
            </button>
        </div>

    </div>
</body>
</html>
